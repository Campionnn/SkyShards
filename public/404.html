<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyShards - Fusion Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
    <script>
      // Store the current path and redirect to index.html for SPA routing
      const currentPath = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem("pathToRedirect", currentPath);

      // Redirect to the root, but React Router will handle the actual routing
      window.location.replace("/");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
